<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Expression Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Gene Expression Predictor</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="merged_file">Upload Merged Dataset (Excel):</label>
        <input type="file" name="merged_file" id="merged_file" accept=".xlsx" required>

        <label for="test_file">Upload Test Dataset (Excel):</label>
        <input type="file" name="test_file" id="test_file" accept=".xlsx" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
